<!DOCTYPE html>
<html>
    <head>
        <title>Dead Smart - Create Passkey</title>
    </head>
    <body>
        <h1>Master Key Required</h1>
        <form id="master-key-form">
            <label for="passcode">Passcode: </label>
            <input id="passcode" name="passcode" type="password" pattern="[0-9]*" inputmode="numeric" maxlength=4>
            <button type="submit">Submit</button>
        </form>
        <script src="/form_handler.js"></script>
    </body>
</html>
